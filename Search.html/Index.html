<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #searchForm {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #documentViewer {
            max-width: 600px;
            margin: 0 auto;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('searchForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const query = document.getElementById('searchInput').value.trim().toLowerCase();
                searchDocument(query);
            });
        });

        function searchDocument(query) {
            const documents = {
                "brief sds of boron trifluoride diethyl etherate": "Brief_SDS_of_Boron_trifluoride_diethyl_etherate.pdf",
                "brief sds of cabozantinib (s)-malate": "Brief_SDS_of_Cabozantinib_S_malate.pdf",
                "brief sds of aspirin": "Brief_SDS_of_Aspirin.pdf",
                "brief sds of paracetamol": "Brief_SDS_of_Paracetamol.pdf",
                "brief sds of ibuprofen": "Brief_SDS_of_Ibuprofen.pdf",
                "folder":"SSCBook.pdf"
            };

            const documentFile = documents[query];

            if (documentFile) {
                displayDocument(documentFile);
            } else {
                alert("Document not found");
            }
        }

        function displayDocument(fileName) {
            const documentViewer = document.getElementById('documentViewer');
            documentViewer.innerHTML = `<iframe src="${fileName}"></iframe>`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Search for a Document</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Enter document name..." required>
            <button type="submit">Search</button>
        </form>
        <div id="documentViewer"></div>
    </div>
</body>
</html>
